<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
    
    <title>Nuevo Usuario</title>
    
    <link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel= "stylesheet" th:href="@{/css/estilos.css}">

</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>

<div class="container text-center">
	<div>
		<h1>Registro de Nuevo IMC</h1>
	</div>
		<!-- Inicio Form -->

	<form th:action="${editar}?@{/gestion/editar_imc}:@{/gestion/guardar_imc}" th:object="${indicemc}" method="post" >
		<div class="m-3">
			
			<!-- Util para editar un usuario -->
					<div hidden>
					<label>ID:</label>
					<input type="text" th:readonly="${editar}?'readonly'" th:field="*{id}">
					</div>
					
				<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >usuario:</label>
				<div class="col-sm-8">
					
					<select th:field="*{usuario}" class="form-control" required>
						<option value="" selected>Seleccione un usuario</option>
						<th:block th:each="nomb : ${listaUsuarios}">
							<option th:text="${nomb.nombre}" th:value="${nomb.id}">
								
							</option>
						</th:block>
					</select>
					
					
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Fecha:</label>
				<div class="col-sm-8">
				<input type="date" th:field="*{fechaimc}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Peso Actual(kg):</label>
				<div class="col-sm-8">
				<input type="number" th:field="*{peso}" class="form-control" required>
				</div>
			</div>
			
		
			
		
			
			<div class="text-center p">
				<button type="submit" th:text="${editar}?'Editar': 'Calcular'" class="form-control"></button>
				
			</div>
			
		
		</div>
	</form> <!-- Fin Form -->
</div>


<footer th:replace="~{layouts/footer :: footer}"></footer>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
