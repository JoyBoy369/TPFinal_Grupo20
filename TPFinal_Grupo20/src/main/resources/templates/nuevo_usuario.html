<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
    
    <title>Nuevo IMC</title>
    
    <link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel= "stylesheet" th:href="@{/css/estilos.css}">

</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>

<div class="container text-center">
	<div>
		<h1>Registro de MASA CORPORAL</h1>
	</div>
		<!-- Inicio Form -->

	<form th:action="${editar}?@{/gestion/editar_usuario}:@{/gestion/guardar_usuario}" th:object="${usuario}" method="post" >
		<div class="m-3">
			
			<!-- Util para editar un imc -->
					<div hidden>
					<label>ID:</label>
					<input type="text" th:readonly="${editar}?'readonly'"  th:field="*{id}">
					</div>
					
			
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Nombre:</label>
				<div class="col-sm-8">
				<input type="text" th:field="*{nombre}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Apellido:</label>
				<div class="col-sm-8">
				<input type="text" th:field="*{apellido}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >DNI:</label>
				<div class="col-sm-8">
				<input type="number" th:field="*{dni}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Fecha de Nacimiento:</label>
				<div class="col-sm-8">
				<input type="date" th:field="*{fecha}" max="2004-01-01"class=" form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Altura(Mts):</label>
				<div class="col-sm-8">
				<input type="number" step="0.01" max="2.52"th:field="*{altura}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Telefono:</label>
				<div class="col-sm-8">
				<input type="number" th:field="*{telefono}" class="form-control" required>
				</div>
			</div>
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Genero:</label>
				<div class="col-sm-8">
						<select name="genero" class="form-control" th:field="*{genero}">
						  <option value="masculino">Masculino</option>
						  <option value="femenino">Femenino</option>
						  <option value="otro">Otro</option>
						</select>
				</div>
			</div>
			
			
			<div class="form-group row m-3">
				<label class="col-form-label col-sm-4" >Correo:</label>
				<div class="col-sm-8">
				<input type="email" th:field="*{correo}" class="form-control" required>
				</div>
			</div>
			
			<div class="text-center p">
				<button type="submit" th:text="${editar}?'Editar': 'Registrarme'" class="form-control"></button>
				
			</div>
			
		
		</div>
	</form> <!-- Fin Form -->
</div>


<footer th:replace="~{layouts/footer :: footer}"></footer>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
