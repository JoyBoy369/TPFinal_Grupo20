<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
    
    <title>Recetas</title>
    
    <link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel= "stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<header th:replace="~{layouts/header :: header}"></header>

<a href="/recetas/nueva" class="btn btn-primary">Agregar Nueva Receta</a>

<h3>Lista de Recetas</h3>

<div class="row">
    <div class="col-md-4" th:each="receta : ${recetas}">
        <div class="card-body">
            <h5 class="card-title" th:text="${receta.nombre}"></h5>
            <p class="card-text" th:text="${receta.categoria}"></p>
            <p class="card-text" th:text="${receta.ingredientes}"></p>
            <p class="card-text" th:text="${receta.preparacion}"></p>
        </div>
    </div>
</div>

<footer th:replace="~{layouts/footer :: footer}"></footer>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
